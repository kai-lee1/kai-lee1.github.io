<!DOCTYPE html>
<html>

<body>
	<h1>🍕 Lunch Poll 🍣</h1>
	<form action='/~/quickpoll/open/lunch' method='POST' enctype='multipart/form-data'>
        <label>Where should we go for lunch?</label>
        <select name='food'>
            <option value='🍕'> 🍕 Pizza</option>
            <option value='🥪'> 🥪 Sandwiches</option>
            <option value='🍣'> 🍣 Sushi</option>
            <option value='🍜'> 🍜'Ramen</option>
            <option value='🍝'> 🍝 Pasta</option>
        </select>
        <button>Submit</button>
    </form>
	<div></div>
</body>

</html>
